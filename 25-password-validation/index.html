<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Validation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <div class="box">
            <form action="#">
                <input type="password" id="myPassword">
                <i class="far fa-eye" id="eye" onclick="showtoggle()"></i>
            </form>
        </div>
        <div class="message" id="message">
            <i class="fas fa-times" id="numberIcon"></i>
            <p class="password-contain" id="number">Must have a Number !</p>

            <i class="fas fa-times" id="charIcon"></i>
            <p class="password-contain" id="specialCHAR">Must have a Special Character !</p>

            <i class="fas fa-times" id="capitalIcon"></i>
            <p class="password-contain" id="capital">Must have a UpperCase Letter !</p>

            <i class="fas fa-times" id="lengthIcon"></i>
            <p class="password-contain" id="length">Should be 8 Character !</p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
